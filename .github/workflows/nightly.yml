name: Nightly Tests

on:
  # schedule:
  #   # Run every night at 2 AM UTC
  #   - cron: '0 2 * * *'
  # âš ï¸ Automatic nightly execution is disabled. Run manually via workflow_dispatch.
  # To re-enable: Uncomment the schedule section above.
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    timeout-minutes: 90
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    # ðŸš€ Cache Playwright browsers to speed up nightly runs
    - name: Get Playwright version
      id: playwright-version
      run: echo "version=$(npm ls @playwright/test --depth=0 --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: playwright-all-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}
        restore-keys: |
          playwright-all-${{ runner.os }}-

    # ðŸ“Š Cache status logging
    - name: Check cache status
      run: |
        if [ "${{ steps.playwright-cache.outputs.cache-hit }}" == "true" ]; then
          echo "âœ… Cache HIT! All browsers restored from cache."
          echo "âš¡ Saved ~120 seconds of installation time!"
        else
          echo "âŒ Cache MISS. All browsers will be downloaded."
          echo "ðŸ’¾ Cache will be created for next run."
        fi
        echo "Cache key: playwright-all-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}"

    - name: Install Playwright Browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: |
        echo "â³ Installing all browsers (this takes ~120s)..."
        time npx playwright install --with-deps

    - name: Verify Playwright installation
      if: steps.playwright-cache.outputs.cache-hit == 'true'
      run: |
        echo "âœ… Using cached browsers, installing system dependencies only (~5s)..."
        time npx playwright install-deps

    - name: Run all tests
      run: npx playwright test --workers=2
      continue-on-error: true
      env:
        CI: true

    - name: List generated files (debug)
      if: always()
      run: |
        echo "=== Test results ==="
        ls -la test-results/ 2>/dev/null || echo "No test-results directory"
        echo "=== Playwright report ==="
        ls -la playwright-report/ 2>/dev/null || echo "No playwright-report directory"
        echo "=== Allure results ==="
        ls -la allure-results/ 2>/dev/null || echo "No allure-results directory"

    - name: Generate Allure Report
      if: always()
      run: |
        npm install -g allure-commandline
        allure generate allure-results --clean -o allure-report || echo "Failed to generate Allure report"

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() && hashFiles('playwright-report/**') != '' }}
      with:
        name: nightly-playwright-report
        path: playwright-report/
        retention-days: 7

    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() && hashFiles('allure-report/**') != '' }}
      with:
        name: nightly-allure-report
        path: allure-report/
        retention-days: 7

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() && hashFiles('test-results/**') != '' }}
      with:
        name: nightly-test-results
        path: test-results/
        retention-days: 7

    - name: Notify on failure
      if: failure()
      run: echo "::warning::Nightly tests failed! Check the artifacts for details."

