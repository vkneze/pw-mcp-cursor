name: Playwright Tests

on:
  # push:
  #   branches: [ main, master, develop ]
  # pull_request:
  #   branches: [ main, master, develop ]
  push:
    branches: 
      - 'main'
      - 'feature/**'
      - 'fix/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

permissions:
  contents: write  # Required for gh-pages deployment
  actions: read    # Required for downloading artifacts

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    # üöÄ Cache Playwright browsers to speed up CI runs
    # Browsers are ~300MB each and take 30-60s to install
    # With cache: First run ~60s, subsequent runs ~5s
    - name: Get Playwright version
      id: playwright-version
      run: echo "version=$(npm ls @playwright/test --depth=0 --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ matrix.project }}-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}
        restore-keys: |
          playwright-${{ matrix.project }}-${{ runner.os }}-

    # üìä Cache status logging
    - name: Check cache status
      run: |
        if [ "${{ steps.playwright-cache.outputs.cache-hit }}" == "true" ]; then
          echo "‚úÖ Cache HIT! Browsers restored from cache."
          echo "‚ö° Saved ~60 seconds of installation time!"
        else
          echo "‚ùå Cache MISS. Browsers will be downloaded."
          echo "üíæ Cache will be created for next run."
        fi
        echo "Cache key: playwright-${{ matrix.project }}-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}"

    - name: Install Playwright Browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: |
        echo "‚è≥ Installing ${{ matrix.project }} browser (this takes ~60s)..."
        time npx playwright install --with-deps ${{ matrix.project }}

    # Ensure browsers are available even if cache is restored
    - name: Verify Playwright installation
      if: steps.playwright-cache.outputs.cache-hit == 'true'
      run: |
        echo "‚úÖ Using cached browsers, installing system dependencies only (~3s)..."
        time npx playwright install-deps ${{ matrix.project }}

    # Tests tagged with @nightly are excluded from CI runs for faster execution.
    # To include nightly tests: Remove '--grep-invert @nightly' from the command below.
    # To run nightly tests locally: npx playwright test --grep @nightly
    - name: Run Playwright tests
      run: npx playwright test --project=${{ matrix.project }} --grep-invert '@nightly'
      continue-on-error: true
      env:
        CI: true

    - name: List generated files (debug)
      if: always()
      run: |
        echo "=== Workspace contents ==="
        ls -la
        echo "=== Test results ==="
        ls -la test-results/ 2>/dev/null || echo "No test-results directory"
        echo "=== Playwright report ==="
        ls -la playwright-report/ 2>/dev/null || echo "No playwright-report directory"
        echo "=== Allure results ==="
        ls -la allure-results/ 2>/dev/null || echo "No allure-results directory"

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() && hashFiles('playwright-report/**') != '' }}
      with:
        name: playwright-report-${{ matrix.project }}
        path: playwright-report/
        retention-days: 30

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() && hashFiles('test-results/**') != '' }}
      with:
        name: test-results-${{ matrix.project }}
        path: test-results/
        retention-days: 30

    - name: Upload Allure Results
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() && hashFiles('allure-results/**') != '' }}
      with:
        name: allure-results-${{ matrix.project }}
        path: allure-results/
        retention-days: 30

  report:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    needs: test
    if: always()
    permissions:
      contents: write  # Required to push to gh-pages branch
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all Allure results
      uses: actions/download-artifact@v4
      continue-on-error: true
      with:
        path: allure-results-download
        pattern: allure-results-*

    - name: Check if Allure results exist
      id: check-allure
      run: |
        if [ -d "allure-results-download" ] && [ "$(find allure-results-download -name '*.json' -type f | wc -l)" -gt 0 ]; then
          echo "has_results=true" >> $GITHUB_OUTPUT
          echo "‚úÖ Found Allure results"
          find allure-results-download -type f -name "*.json" | head -5
        else
          echo "has_results=false" >> $GITHUB_OUTPUT
          echo "‚ö†Ô∏è No Allure results found"
        fi

    - name: Merge Allure results from all browsers
      if: steps.check-allure.outputs.has_results == 'true'
      run: |
        mkdir -p allure-results
        find allure-results-download -type f \( -name "*.json" -o -name "*.txt" -o -name "*.png" -o -name "*.xml" \) -exec cp {} allure-results/ \;
        echo "Merged results:"
        ls -la allure-results/ | head -10

    - name: Setup Node.js (for Allure)
      if: steps.check-allure.outputs.has_results == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Generate Allure Report
      if: steps.check-allure.outputs.has_results == 'true'
      run: |
        npm install -g allure-commandline
        allure generate allure-results --clean -o allure-history
        echo "‚úÖ Allure report generated"
        ls -la allure-history/ | head -10

    - name: Check if report was generated
      if: steps.check-allure.outputs.has_results == 'true'
      id: check-report
      run: |
        echo "Checking for allure-history directory..."
        if [ -d "allure-history" ] && [ -f "allure-history/index.html" ]; then
          echo "has_report=true" >> $GITHUB_OUTPUT
          echo "‚úÖ Allure report generated successfully"
          echo "Contents:"
          ls -la allure-history/
        else
          echo "has_report=false" >> $GITHUB_OUTPUT
          echo "‚ö†Ô∏è Allure report was not generated"
          echo "Current directory contents:"
          ls -la
        fi

    - name: Debug - Check outputs
      if: always()
      run: |
        echo "check-allure.has_results = ${{ steps.check-allure.outputs.has_results }}"
        echo "check-report.has_report = ${{ steps.check-report.outputs.has_report }}"

    - name: Copy README to report
      if: steps.check-report.outputs.has_report == 'true'
      run: cp .github/ALLURE_REPORT_README.md allure-history/HOW_TO_VIEW.md

    - name: Upload Allure HTML Report as artifact
      if: steps.check-report.outputs.has_report == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-history/
        retention-days: 30

    - name: Deploy report to GitHub Pages
      if: steps.check-report.outputs.has_report == 'true'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history
        force_orphan: true

